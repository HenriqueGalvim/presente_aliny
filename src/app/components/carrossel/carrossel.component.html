<div class="carousel-container">
  <!-- Botão de retroceder -->
  <button mat-icon-button class="nav-button prev" (click)="prevSlide()">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <!-- Slides -->
  <div
    class="carousel-item"
    *ngFor="let item of items; let i = index"
    [class.active]="i === currentIndex"
    [hidden]="i !== currentIndex"
  >
    <!-- Barra de progresso -->
    <mat-progress-bar
      *ngIf="i === currentIndex"
      mode="determinate"
      [value]="progress"
      color="accent"
    ></mat-progress-bar>

    <!-- Conteúdo do card -->
    <app-message-card [message]="item" ></app-message-card>
  </div>

  <!-- Botão de avançar -->
  <button mat-icon-button class="nav-button next" (click)="nextSlide()">
    <mat-icon>chevron_right</mat-icon>
  </button>

  <!-- Indicadores de progresso -->
  <div class="indicators-wrapper">
    <div #indicatorsContainer class="indicators">
      <div
        class="dot"
        *ngFor="let i of visibleIndicators"
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)"
      ></div>
    </div>
  </div>
</div>

<div class="controls">
  <button [ngClass]="{ 'pausar': autoSlide, 'ativar': !autoSlide }"
          (click)="toggleAutoSlide()">
    {{ autoSlide ? 'Desativar carrossel automático' : 'Ativar carrossel automático' }}
  </button>
</div>
