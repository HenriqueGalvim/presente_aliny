<mat-dialog-content>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ data.nome }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ data.mensagem }}</p>
      <div class="fotos" *ngIf="data.fotos && data.fotos.length">
        <img *ngFor="let foto of data.fotos" [src]="foto" alt="Foto de {{ data.nome }}">
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="close-button" (click)="close()">Fechar</button>
</mat-dialog-actions>
