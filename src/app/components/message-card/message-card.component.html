<mat-card class="message-card" @fadeInOut (click)="openMessageModal()">
  <mat-card-header>
    <mat-card-title>{{ message.nome }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ displayMessage }}</p>
    <a style="color: blue;" *ngIf="!showFullText && message.mensagem.length > maxChars">Ler mais</a>
  </mat-card-content>
</mat-card>
